<link rel="stylesheet" type="text/css" href="source/project.css">
<script type="text/javascript" src="source/app.js"></script>

<script type="text/javascript">

    // Load the SDK Asynchronously

	minispade.require('app'); 

    var screens = location.search.match(/screen=([^&]+)/),
        screen;

    if ( screens ) {
        screen = screens[1];
        //console.log('screen ' + screen);
        minispade.require('app/screens/'+screen); 

    }

</script>
